# Blueprint metadata
blueprint:
  name: Controller - LEDVANCE 74099 SYLVANIA LIGHTIFY Smart Switch - 4 Buttons
  description: |
    Controller automation for executing any kind of action triggered by an LEDVANCE 74099 SYLVANIA LIGHTIFY Smart Switch - 4 Buttons. Allows to optionally loop an action on a button long press.
    Supports ZHA.

    Automations created with this blueprint can be connected with one or more [Hooks](https://epmatt.github.io/awesome-ha-blueprints/docs/blueprints/hooks) supported by this controller.
    Hooks allow to easily create controller-based automations for interacting with media players, lights, covers and more.

    Full documentation for this controller and list of available Hooks [here](https://epmatt.github.io/awesome-ha-blueprints/docs/blueprints/controllers/ledvance_74099).
  source_url: https://github.com/EPMatt/awesome-ha-blueprints/blob/main/blueprints/controllers/ledvance_74099/ledvance_74099.yaml
  domain: automation
  input:
    integration:
      name: Integration
      description: Integration used for connecting the remote with Home Assistant. Select one of the available values.
      selector:
        select:
          options:
            - ZHA
    controller_device:
      name: (ZHA) Controller Device
      description: The controller device to use for the automation. Choose a value only if the remote is integrated with ZHA.
      default: ''
      selector:
        device:
    # inputs for custom actions
    action_button_1_short:
      name: (Optional) Button 1 - short press
      description: Action to run on short button 1 press.
      default: []
      selector:
        action:
    action_button_1_long:
      name: (Optional) Button 1 - long press
      description: Action to run on long button 1 press.
      default: []
      selector:
        action:
    action_button_1_release:
      name: (Optional) Button 1 - release after long press
      description: Action to run on button 1 release after a long press.
      default: []
      selector:
        action:
    action_button_1_double:
      name: (Optional) Button 1 - double press
      description: Action to run on double button 1 press.
      default: []
      selector:
        action:
    action_button_2_short:
      name: (Optional) Button 2 - short press
      description: Action to run on short button 2 press.
      default: []
      selector:
        action:
    action_button_2_long:
      name: (Optional) Button 2 - long press
      description: Action to run on long button 2 press.
      default: []
      selector:
        action:
    action_button_2_release:
      name: (Optional) Button 2 - release after long press
      description: Action to run on button 2 release after a long press.
      default: []
      selector:
        action:
    action_button_2_double:
      name: (Optional) Button 2 - double press
      description: Action to run on double button 2 press.
      default: []
      selector:
        action:
    action_button_3_short:
      name: (Optional) Button 3 - short press
      description: Action to run on short button 3 press.
      default: []
      selector:
        action:
    action_button_3_long:
      name: (Optional) Button 3 - long press
      description: Action to run on long button 3 press.
      default: []
      selector:
        action:
    action_button_3_release:
      name: (Optional) Button 3 - release after long press
      description: Action to run on button 3 release after a long press.
      default: []
      selector:
        action:
    action_button_3_double:
      name: (Optional) Button 3 - double press
      description: Action to run on double button 3 press.
      default: []
      selector:
        action:
    action_button_4_short:
      name: (Optional) Button 4 - short press
      description: Action to run on short button 4 press.
      default: []
      selector:
        action:
    action_button_4_long:
