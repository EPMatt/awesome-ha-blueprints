# Blueprint metadata
blueprint:
  name: Controller (Testing v2) - IKEA E2201 RODRET Dimmer
  description: |
    # Controller - IKEA E2201 RODRET Dimmer

    Controller automation for executing any kind of action triggered by the provided IKEA E2201 RODRET Dimmer. Allows to optionally loop an action on a button long press.
    Supports Zigbee2MQTT, ZHA, deCONZ.

    Automations created with this blueprint can be connected with one or more [Hooks](https://epmatt.github.io/awesome-ha-blueprints/docs/blueprints/hooks) supported by this controller.
    Hooks allow to easily create controller-based automations for interacting with media players, lights, covers and more.
    See the list of [Hooks available for this controller](https://epmatt.github.io/awesome-ha-blueprints/docs/blueprints/controllers/ikea_e1743#available-hooks) for additional details.

    ## More Info

    ℹ️ Version 2025.01.30
    📝 [Changelog](https://epmatt.github.io/awesome-ha-blueprints/docs/blueprints/controllers/ikea_e2201/#changelog)
    📕 Full documentation regarding this blueprint is available [here](https://epmatt.github.io/awesome-ha-blueprints/docs/blueprints/controllers/ikea_e2201).

    🚀 This blueprint is part of the **[Awesome HA Blueprints](https://epmatt.github.io/awesome-ha-blueprints) project**. Please consider **[leaving a star on GitHub](https://github.com/EPMatt/awesome-ha-blueprints)**! 🌟

  source_url: https://github.com/EPMatt/awesome-ha-blueprints/blob/main/blueprints/controllers/ikea_e2201/ikea_e2201.yaml
  domain: automation
  homeassistant:
    min_version: 2024.10.0
  # Input Block
  input:
    controller_device:
      name: (Required) (Zigbee2MQTT, ZHA, deCONZ) Controller Device
      description: The controller device to use for the automation. Choose a value only if the remote is integrated with Zigbee2MQTT, ZHA, deCONZ.
      default: ''
      selector:
        # source: https://zigbee.blakadder.com/Ikea_E2201.html
        device:
          filter:
            # source: https://www.zigbee2mqtt.io/devices/E2201.html#ikea-e2201
            - integration: mqtt
              manufacturer: IKEA
              model: RODRET wireless dimmer/power switch
            # For backwards compatibility with z2m 1.x. model_id is added to end of model rather than a seperate attribute in z2m 2.x
            - integration: mqtt
              manufacturer: IKEA
              model: RODRET wireless dimmer/power switch (E2201)
            # source: https://github.com/zigpy/zha-device-handlers/blob/dev/zhaquirks/ikea/twobtnremote.py#L206
            - integration: zha
              manufacturer: IKEA of Sweden
              model: RODRET Dimmer
            # source: https://github.com/dresden-elektronik/deconz-rest-plugin/blob/8ae69a976bca13f22e8002a13ebe798d1e26c086/button_maps.json#L236
            - integration: deconz
              manufacturer: IKEA of Sweden
              model: RODRET Dimmer
          multiple: false
    # inputs for custom actions
    action_button_up_short:
      name: (Optional) Up button short press
      description: Action to run on short up button press.
      default: []
      selector:
        action:
    action_button_up_long:
      name: (Optional) Up button long press
      description: Action to run on long up button press.
      default: []
      selector:
        action:
    action_button_up_release:
      name: (Optional) Up button release
      description: Action to run on up button release after long press.
      default: []
      selector:
        action:
    action_button_up_double:
      name: (Optional) Up button double press
      description: Action to run on double up button press.
      default: []
      selector:
        action:
    action_button_down_short:
      name: (Optional) Down button short press
      description: Action to run on short down button press.
      default: []
      selector:
        action:
    action_button_down_long:
      name: (Optional) Down button long press
      description: Action to run on long down button press.
      default: []
      selector:
        action:
    action_button_down_release:
      name: (Optional) Down button release
      description: Action to run on down button release after long press.
      default: []
      selector:
        action:
    action_button_down_double:
      name: (Optional) Down button double press
      description: Action to run on double down button press.
      default: []
      selector:
        action:
    # inputs for looping custom actions on long button press events until the corresponding release event is received
    button_up_long_max_loop_repeats:
      name: (Optional) Up button long press - Maximum loop repeats
      description: >-
        Maximum number of repeats for the custom action, when looping is enabled.
        Use it as a safety limit to prevent an endless loop in case the corresponding stop event is not received.
      default: 20
      selector:
        number:
          min: 1.0
          max: 1000.0
          mode: slider
          step: 1.0
    button_down_long_max_loop_repeats:
      name: (Optional) Down button long press - Maximum loop repeats
      description: >-
        Maximum number of repeats for the custom action, when looping is enabled.
        Use it as a safety limit to prevent an endless loop in case the corresponding stop event is not received.
      default: 20
      selector:
        number:
          min: 1.0
          max: 1000.0
          mode: slider
          step: 1.0
    helper_long_press_delay:
      name: (Optional) Helper - Long Press delay
      description: Max delay between the pushing and releasing of a button long press event. Increase this value if you notice that the long press action is not triggered properly.
      default: 250
      selector:
        number:
          min: 100.0
          max: 5000.0
          unit_of_measurement: milliseconds
          mode: box
          step: 10.0
    # inputs for enabling double press events
    button_up_double_press:
      name: (Optional) Expose up button double press event
      description: Choose whether or not to expose the virtual double press event for the up button. Turn this on if you are providing an action for the up button double press event.
      default: false
      selector:
        boolean:
    button_down_double_press:
      name: (Optional) Expose down button double press event
      description: Choose whether or not to expose the virtual double press event for the down button. Turn this on if you are providing an action for the down button double press event.
      default: false
      selector:
        boolean:
    # helpers used to properly recognize the remote button events
    helper_double_press_delay:
      name: (Optional) Helper - Double Press delay
      description: Max delay between the first and the second button press for the double press event. Provide a value only if you are using a double press action. Increase this value if you notice that the double press action is not triggered properly.
      default: 250
      selector:
        number:
          min: 100.0
          max: 5000.0
          unit_of_measurement: milliseconds
          mode: box
          step: 10.0
    helper_debounce_delay:
      name: (Optional) Helper - Debounce delay
      description:
        Delay used for debouncing RAW controller events, by default set to 0. A value of 0 disables the debouncing feature. Increase this value if you notice custom actions or linked Hooks running multiple times when interacting with the device. When the controller needs to be debounced,
        usually a value of 100 is enough to remove all duplicate events.
      default: 0
      selector:
        number:
          min: 0.0
          max: 1000.0
          unit_of_measurement: milliseconds
          mode: box
          step: 10.0
#
# Automation schema
variables:
  # convert input tags to variables, to be used in templates
  helper_long_press_delay: !input helper_long_press_delay
  button_up_long_max_loop_repeats: !input button_up_long_max_loop_repeats
  button_down_long_max_loop_repeats: !input button_down_long_max_loop_repeats
  button_up_double_press: !input button_up_double_press
  button_down_double_press: !input button_down_double_press
  helper_double_press_delay: !input helper_double_press_delay
  helper_debounce_delay: !input helper_debounce_delay
  # integration id used to select items in the action mapping
  # set the integration type from trigger.id
  integration_id: '{{ trigger.id.split("-")[0] }}'
  # adjusted debounce delay so that the resulting double press delay is exactly as specified by the user when running the action, taking also account of debouncing
  # make sure it never goes below the minimum double press delay
  adjusted_double_press_delay: '{{ [helper_double_press_delay - helper_debounce_delay, 100] | max }}'
  # mapping between actions and integrations
  actions_mapping:
    z2m:
      # source: https://www.zigbee2mqtt.io/devices/E2201.html#ikea-e2201
      button_up_short: ['on']
      button_down_short: ['off']
      button_up_long: [brightness_move_up]
      button_up_release: [brightness_stop]
      button_down_long: [brightness_move_down]
      button_down_release: [brightness_stop]
    zha:
      # source: https://github.com/zigpy/zha-device-handlers/blob/dev/zhaquirks/ikea/twobtnremote.py#L206
      button_up_short: ['on']
      button_down_short: ['off']
      button_up_long: [move_with_on_off]
      button_up_release: [stop_with_on_off]
      button_down_long: [move]
      button_down_release: [stop]
    dcz:
      # source: https://github.com/dresden-elektronik/deconz-rest-plugin/blob/8ae69a976bca13f22e8002a13ebe798d1e26c086/button_maps.json#L236
      button_up_short: ['1002']
      button_down_short: ['2002']
      button_up_long: ['1001']
      button_up_release: ['1003']
      button_down_long: ['2001']
      button_down_release: ['2003']
  # integrations which need to store the previous press event to determine which button was released
  integrations_with_prev_event_storage: [z2m, zha]
  # build data to send within a controller event
  controller_id: !input controller_device
#
# Mode Block
mode: single
max_exceeded: silent
#
# Triggers Block
triggers:
  # triggers for zigbee2mqtt
  - trigger: device
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: 'on'
    id: z2m-e2201-press-on
  - trigger: device
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: 'off'
    id: z2m-e2201-press-off
  - trigger: device
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: brightness_move_up
    id: z2m-e2201-hold-on
  - trigger: device
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: brightness_move_down
    id: z2m-e2201-hold-off
  - trigger: device
    domain: mqtt
    device_id: !input controller_device
    type: action
    subtype: brightness_stop
    id: z2m-e2201-release
  # triggers for ZHA
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: 'on'
      cluster_id: 6
      endpoint_id: 1
    id: zha-e2201-press-on
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: 'off'
      cluster_id: 6
      endpoint_id: 1
    id: zha-e2201-press-off
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: 'move_with_on_off'
      cluster_id: 8
      endpoint_id: 1
      args: [0, 83]
    id: zha-e2201-hold-on
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: 'move'
      cluster_id: 8
      endpoint_id: 1
      args: [1, 83, 0, 0]
    id: zha-e2201-hold-off
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: 'stop_with_on_off'
      cluster_id: 8
      endpoint_id: 1
    id: zha-e2201-release
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: 'stop'
      cluster_id: 8
      endpoint_id: 1
    id: zha-e2201-release
  # triggers for deCONZ
  - trigger: event
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '1002'
    id: dcz-e2201-press-on
  - trigger: event
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '2002'
    id: dcz-e2201-press-off
  - trigger: event
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '1001'
    id: dcz-e2201-hold-on
  - trigger: event
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '2001'
    id: dcz-e2201-hold-off
  - trigger: event
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '1003'
    id: dcz-e2201-release
  - trigger: event
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '2003'
    id: dcz-e2201-release
#
# Conditions Block
conditions:
  - condition: and
    conditions:
      # check that the button event is not empty
      - >-
        {%- set trigger_action -%}
        {%- if integration_id == "z2m" -%}
        {{ trigger.payload }}
        {%- elif integration_id == "zha" -%}
        {{ trigger.event.data.command }}{{"_" if trigger.event.data.args|length > 0}}{{ trigger.event.data.args|join("_") }}
        {%- elif integration_id == "dcz" -%}
        {{ trigger.event.data.event }}
        {%- endif -%}
        {%- endset -%}
        {{ trigger_action not in ["","None","unknown"] }}
#
# Actions Block
actions:
  # debouncing - when automation is triggered multiple times, the last automation run is the one which completes execution, due to mode restart
  # therefore previous runs must wait for the debounce delay before executing any other action
  # if the delay expires and the automation is still running it means it's the last run and execution can continue
  - delay:
      milliseconds: !input helper_debounce_delay
  # extract button event from the trigger
  # provide a single string value to check against
  - variables:
      # integration id used to select items in the action mapping
      # set the integration type from trigger.id
      integration_id: '{{ trigger.id.split("-")[0] }}'
      # set the trigger_action based on trigger.id
      trigger_action: >-
        {%- if integration_id == "z2m" -%}
        {{ trigger.payload }}
        {%- elif integration_id == "zha" -%}
        {{ trigger.event.data.command }}{{"_" if trigger.event.data.args|length > 0}}{{ trigger.event.data.args|join("_") }}
        {%- elif integration_id == "dcz" -%}
        {{ trigger.event.data.event }}
        {%- endif -%}
      # pre-choose actions for buttons based on configured integration
      # mainly used to pass to hooks through ahb_controller_event
      button_up_short: '{{ actions_mapping[integration_id]["button_up_short"] }}'
      button_up_long: '{{ actions_mapping[integration_id]["button_up_long"] }}'
      button_up_release: '{{ actions_mapping[integration_id]["button_up_release"] }}'
      button_down_short: '{{ actions_mapping[integration_id]["button_down_short"] }}'
      button_down_long: '{{ actions_mapping[integration_id]["button_down_long"] }}'
      button_down_release: '{{ actions_mapping[integration_id]["button_down_release"] }}'
  #
  # choose the sequence to run based on the received button event
  - choose:
      #
      # Handle Button Up Single Press / Double Press
      - conditions:
          - condition: trigger
            id:
              - z2m-e2201-press-on
              - zha-e2201-press-on
              - dcz-e2201-press-on
        sequence:
          - if:
              - condition: template
                value_template: '{{ button_up_double_press }}'
            then:
              - choose:
                  - conditions:
                      - condition: trigger
                        id:
                          - z2m-e2201-press-on
                    sequence:
                      - wait_for_trigger:
                          - trigger: device
                            domain: mqtt
                            device_id: !input controller_device
                            type: action
                            subtype: 'on'
                        timeout:
                          milliseconds: '{{ adjusted_double_press_delay }}'
                        continue_on_timeout: true
                      - if:
                          - condition: template
                            value_template: '{{ wait.trigger.idx is defined }}'
                        then:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_up_double
                          - choose:
                              - conditions: []
                                sequence: !input action_button_up_double
                        else:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_up_short
                          - choose:
                              - conditions: []
                                sequence: !input action_button_up_short
                  - conditions:
                      - condition: trigger
                        id:
                          - zha-e2201-press-on
                    sequence:
                      - wait_for_trigger:
                          - trigger: event
                            event_type: zha_event
                            event_data:
                              device_id: !input controller_device
                              command: 'on'
                              cluster_id: 6
                              endpoint_id: 1
                        timeout:
                          milliseconds: '{{ adjusted_double_press_delay }}'
                        continue_on_timeout: true
                      - if:
                          - condition: template
                            value_template: '{{ wait.trigger.idx is defined }}'
                        then:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_up_double
                          - choose:
                              - conditions: []
                                sequence: !input action_button_up_double
                        else:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_up_short
                          - choose:
                              - conditions: []
                                sequence: !input action_button_up_short
                  - conditions:
                      - condition: trigger
                        id:
                          - dcz-e2201-press-on
                    sequence:
                      - wait_for_trigger:
                          - trigger: event
                            event_type: deconz_event
                            event_data:
                              device_id: !input controller_device
                              event: '1002'
                        timeout:
                          milliseconds: '{{ adjusted_double_press_delay }}'
                        continue_on_timeout: true
                      - if:
                          - condition: template
                            value_template: '{{ wait.trigger.idx is defined }}'
                        then:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_up_double
                          - choose:
                              - conditions: []
                                sequence: !input action_button_up_double
                        else:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_up_short
                          - choose:
                              - conditions: []
                                sequence: !input action_button_up_short
                default:
                  - event: ahb_controller_event
                    event_data:
                      controller: '{{ controller_id }}'
                      action: button_up_short
                  - choose:
                      - conditions: []
                        sequence: !input action_button_up_short
            else:
              - event: ahb_controller_event
                event_data:
                  controller: '{{ controller_id }}'
                  action: button_up_short
              - choose:
                  - conditions: []
                    sequence: !input action_button_up_short
      #
      # Handle Button Down Single Press / Double Press
      - conditions:
          - condition: trigger
            id:
              - z2m-e2201-press-off
              - zha-e2201-press-off
              - dcz-e2201-press-off
        sequence:
          - if:
              - condition: template
                value_template: '{{ button_down_double_press }}'
            then:
              - choose:
                  - conditions:
                      - condition: trigger
                        id:
                          - z2m-e2201-press-off
                    sequence:
                      - wait_for_trigger:
                          - trigger: device
                            domain: mqtt
                            device_id: !input controller_device
                            type: action
                            subtype: 'off'
                        timeout:
                          milliseconds: '{{ adjusted_double_press_delay }}'
                        continue_on_timeout: true
                      - if:
                          - condition: template
                            value_template: '{{ wait.trigger.idx is defined }}'
                        then:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_down_double
                          - choose:
                              - conditions: []
                                sequence: !input action_button_down_double
                        else:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_down_short
                          - choose:
                              - conditions: []
                                sequence: !input action_button_down_short
                  - conditions:
                      - condition: trigger
                        id:
                          - zha-e2201-press-off
                    sequence:
                      - wait_for_trigger:
                          - trigger: event
                            event_type: zha_event
                            event_data:
                              device_id: !input controller_device
                              command: 'off'
                              cluster_id: 6
                              endpoint_id: 1
                        timeout:
                          milliseconds: '{{ adjusted_double_press_delay }}'
                        continue_on_timeout: true
                      - if:
                          - condition: template
                            value_template: '{{ wait.trigger.idx is defined }}'
                        then:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_down_double
                          - choose:
                              - conditions: []
                                sequence: !input action_button_down_double
                        else:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_down_short
                          - choose:
                              - conditions: []
                                sequence: !input action_button_down_short
                  - conditions:
                      - condition: trigger
                        id:
                          - dcz-e2201-press-off
                    sequence:
                      - wait_for_trigger:
                          - trigger: event
                            event_type: deconz_event
                            event_data:
                              device_id: !input controller_device
                              event: '2002'
                        timeout:
                          milliseconds: '{{ adjusted_double_press_delay }}'
                        continue_on_timeout: true
                      - if:
                          - condition: template
                            value_template: '{{ wait.trigger.idx is defined }}'
                        then:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_down_double
                          - choose:
                              - conditions: []
                                sequence: !input action_button_down_double
                        else:
                          - event: ahb_controller_event
                            event_data:
                              controller: '{{ controller_id }}'
                              action: button_down_short
                          - choose:
                              - conditions: []
                                sequence: !input action_button_down_short
                default:
                  - event: ahb_controller_event
                    event_data:
                      controller: '{{ controller_id }}'
                      action: button_down_short
                  - choose:
                      - conditions: []
                        sequence: !input action_button_down_short
            else:
              - event: ahb_controller_event
                event_data:
                  controller: '{{ controller_id }}'
                  action: button_down_short
              - choose:
                  - conditions: []
                    sequence: !input action_button_down_short
      #
      # Handle Button Up Long Press
      - conditions:
          - condition: trigger
            id:
              - z2m-e2201-hold-on
              - zha-e2201-hold-on
              - dcz-e2201-hold-on
        sequence:
          - repeat:
              count: !input button_up_long_max_loop_repeats
              sequence:
                - parallel:
                    - event: ahb_controller_event
                      event_data:
                        controller: '{{ controller_id }}'
                        action: button_up_long
                    - sequence:
                        - choose:
                            - conditions: []
                              sequence: !input action_button_up_long
                    - sequence:
                        - choose:
                            - conditions:
                                - condition: trigger
                                  id:
                                    - z2m-e2201-hold-on
                              sequence:
                                - wait_for_trigger:
                                    - trigger: device
                                      domain: mqtt
                                      device_id: !input controller_device
                                      type: action
                                      subtype: 'brightness_stop'
                                  timeout:
                                    milliseconds: !input helper_long_press_delay
                                  continue_on_timeout: true
                                - if:
                                    - condition: template
                                      value_template: '{{ wait.trigger.idx is defined }}'
                                  then:
                                    - event: ahb_controller_event
                                      event_data:
                                        controller: '{{ controller_id }}'
                                        action: button_up_release
                                    - stop: button up released
                            - conditions:
                                - condition: trigger
                                  id:
                                    - zha-e2201-hold-on
                              sequence:
                                - wait_for_trigger:
                                    - trigger: event
                                      event_type: zha_event
                                      event_data:
                                        device_id: !input controller_device
                                        command: 'stop_with_on_off'
                                        cluster_id: 8
                                        endpoint_id: 1
                                  timeout:
                                    milliseconds: !input helper_long_press_delay
                                  continue_on_timeout: true
                                - if:
                                    - condition: template
