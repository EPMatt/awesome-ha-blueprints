    id: zha-button-dots2-release
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: long_release
      endpoint_id: 3
  - trigger: event
    id: zha-button-dots2-double
    event_type: zha_event
    event_data:
      device_id: !input controller_device
      command: multi_press_complete
      endpoint_id: 3
  # triggers for deCONZ
  # Up Button
  - trigger: event
    id: dcz-button-up-short
    event_type:
      - deconz_event
    event_data:
      device_id: !input controller_device
      event: '2001'
  - trigger: event
    id: dcz-button-up-long
    event_type:
      - deconz_event
    event_data:
