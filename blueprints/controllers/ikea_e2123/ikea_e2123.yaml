#
# Conditions Block
conditions:
  - condition: and
    conditions:
      # check that the button event is not empty
      - >-
        {%- set trigger_action -%}
        {%- if integration_id == "z2m" -%}
        {{ trigger.payload }}
        {%- elif integration_id == "zha" -%}
        {{ trigger.event.data.command }}{{"_" if trigger.event.data.args|length > 0}}{{ trigger.event.data.args|join("_") }}
        {%- elif integration_id == "dcz" -%}
        {{ trigger.event.data.event }}
        {%- endif -%}
        {%- endset -%}
        {{ trigger_action not in ["","None","unknown"] }}
#
# Actions Block
actions:
  #
  # Actions for Center Button single press zigbee2mqtt (Firmware 1.0.35 play_pause instead of toggle)
  - choose:
      - conditions:
          - condition: trigger
            id:
              - z2m-button-center-playpause
        sequence:
          # fire the ahb hook event
          - event: ahb_controller_event
            event_data:
              controller: '{{ controller_id }}'
              action: button_center_short
          # run the custom action
          - choose:
              - conditions: []
                sequence: !input action_button_center_short
  #
  # Actions for Dots1/Dots2 initial_press events if initial press enabled
  - choose:
      #
      # Actions for Dots1 Button initial press
      - conditions:
          - '{{ not button_dots1_longdouble_enabled }}'
          - condition: trigger
            id:
              - z2m-button-dots1-initial
              - zha-button-dots1-initial
              - dcz-button-dots1-initial
        sequence:
          # fire the ahb hook event
