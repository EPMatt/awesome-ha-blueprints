version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'github-actions'
    open-pull-requests-limit: 10
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'npm'
    open-pull-requests-limit: 10
  - package-ecosystem: 'npm'
    directory: '/website'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'npm-website'
    open-pull-requests-limit: 10
